# PostgreSQL Configuration (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5433/gymrat_db
spring.datasource.username=gymrat
spring.datasource.password=gymrat1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
jwt.expiration=86400000