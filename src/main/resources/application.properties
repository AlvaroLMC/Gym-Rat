# ====================================================================
# APLICACIÓN: CONFIGURACIÓN GENERAL, PERFILES Y SERVIDOR
# ====================================================================

# Puerto de la aplicación.
server.port=8080

# Perfil activo por defecto (permite cargar application-dev.properties, etc.)
spring.profiles.active=dev


# ====================================================================
# BASE DE DATOS: CONFIGURACIÓN DE POSTGRESQL (DataSource)
# ====================================================================

# Credenciales y URL de la conexión a la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5433/gymrat_db
spring.datasource.username=gymrat
spring.datasource.password=gymrat1234
spring.datasource.driver-class-name=org.postgresql.Driver


# ====================================================================
# JPA / HIBERNATE CONFIGURATION
# ====================================================================

# Estrategia de creación/actualización del esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Dialecto de base de datos para optimizar las queries
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Habilita la visualización de las queries SQL generadas por Hibernate.
# Mantenido en 'false' para no mostrar consultas SQL.
spring.jpa.show-sql=false

# Formatea las queries SQL en el log para una mejor lectura
# Desactivado ya que spring.jpa.show-sql es false.
spring.jpa.properties.hibernate.format_sql=false

# Deshabilita la advertencia de Open-In-View (buena práctica para REST APIs)
spring.jpa.open-in-view=false


# ====================================================================
# SEGURIDAD Y JWT
# ====================================================================

# Clave secreta para la firma de tokens JWT (DEBE ser larga y compleja)
gymrat.jwt.secret=${JWT_SECRET:ubPTVA4v8Wc5rcR+UWiMSKVQbHKnygr/p/0ZMaX+2aU=}

# Tiempo de expiración del token (86400000 ms = 24 horas)
gymrat.jwt.expiration=86400000


# ====================================================================
# CONFIGURACIÓN DE LOGGING (Logback - MÍNIMO)
# ====================================================================

# Establece el nivel global a WARN. Solo mostrará advertencias (WARN) y errores (ERROR).
logging.level.root=WARN

# Nivel de log para la aplicación base (mantener en INFO para ver logs de negocio esenciales).
logging.level.com.gymrat=INFO

# Nivel de log para el paquete de utilidades (aún en DEBUG por si lo necesita para una zona específica).
logging.level.com.gymrat.utils=DEBUG

# Nivel de log para Spring Boot: Reducido a WARN para el arranque.
logging.level.org.springframework.boot=WARN

# Nivel de log para silenciar las queries SQL de Hibernate.
logging.level.org.hibernate.SQL=WARN 

# Tamaño máximo del archivo de log antes de rotación
logging.logback.rollingpolicy.max-file-size=10MB
